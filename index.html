<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Node js</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/grid.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- LEFT SIDE START HERE-->
            <div class="left col-md-5"></div>
            <!-- RIGTH SIDE START HERE -->
            <div class="right col-md-7">
                <div class="right__content">
                    <div class="right__text">
                        <h2 class="right__text-title">Creat new account</h2>
                        <p class="right__text-subtitle">Use your work email to create new account... it's free.</p>
                    </div>
                    <div class="form__content">
                        <form action="#" class="form__input">
                            <form action="#" class="form">
                                <div class="input-wrapper">
                                    <input type="text" id="first" required><label for="first" class="form__lable">first
                                        name</label>
                                </div>

                                <div class="input-wrapper">
                                    <input type="text" id="last" required><label for="last" class="form__lable">lastname</label>
                                </div>

                                <div class="input-wrapper">
                                    <input type="email" id="email" required><label for="email" class="form__lable">email</label>
                                </div>
                                <div class="input-wrapper">
                                    <input type="password" id="pass" required><label for="pass" class="form__lable">password</label>
                                </div>

                                <input class="form__checkbox" id="cbx" type="checkbox" style="display: none" />
                                <label class="cbx" for="cbx"><span>
                                        <svg width="12px" height="10px" viewbox="0 0 12 10">
                                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                        </svg></span><span class="cbx-text">I have read the <a href="#">Terms and
                                            Conditions</a>
                                    </span></label>

                                <button type="submit" class="form__button">
                                    SIGN UP NOW
                                </button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
